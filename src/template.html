<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class = "mainWrapper">
        <div class = "wrapper">
            <div class = "top">
                <div class = "heading">
                    <h3 class = "mainHeading">Todo List</h3>
                </div>
                <div class = "newButtons">
                    <button class = "newProject">New Project</button>
                    <button class = "newList">New Todo</button>
                </div>
            </div>
            <div class = "bottom">
                <div class = "projects">
                    <h4 class = "projHeading">Projects</h4>
                    <div class = "projectNames"></div>
                </div>
                <div class = "todos">
                    <h4 class = "todoHeading">Todos</h4>
                    <div class = "todoNames"></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
